<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/form.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">    
    <div class="title">
        <h1>freeCodeCamp Survey Form</h1>
        <span class="small_title">Thank you for taking the time to help us improve the platform</span>
    </div>
    <div class="form">
        <div class="input-combo">
            <label for="Name">Name</label>
            <input id="Name" type="text" placeholder="Enter your name">
        </div>
        <div class="input-combo">
            <label for="Email">Email</label>
            <input id="Email" type="text" placeholder="Enter your email">
        </div>
        <div class="input-combo">
            <label for="Age">Age (optional)</label>
            <input id="Age" type="text" placeholder="Age">
        </div>
        
        <div class="input-combo">
        <label for="Age">Which option best describes your current role?</label>
            <select id="role" placeholder="Select current role">
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefare not to say">Prefare not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
       
        <div class="radio">
            <label for="rad">Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-combo">
                    <input id="rad" type="radio" name="Definitely" value="Definitely"><span class="radio-text">Definitely</span><br>
                </div>
                <div class="radio-combo">
                    <input id="rad" type="radio" name="Maybe" value="Maybe"><span class="radio-text">Maybe</span><br>
                </div>
                <div class="radio-combo">
                    <input id="rad" type="radio" name="Not sure" value="Not sure"><span class="radio-text">Not sure</span><br>    
                </div>     
        </div>
        
<label for="">What is your favorite feature of freeCodeCamp?</label>
<select id="role" placeholder="Select an option">
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
    
</select>

<div class="check-box">
    <label for="">What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox">Front-end Projects <br>
    <input type="checkbox">Back-end Projects <br>
    <input type="checkbox">Data Visualization <br>
<input type="checkbox">Challenges <br>
    <input type="checkbox">Open Source Community <br>
    <input type="checkbox">Gitter help rooms <br>
    <input type="checkbox">Videos <br>
    <input type="checkbox">City Meetups <br>
    <input type="checkbox">Wiki <br>
    <input type="checkbox">Forum <br>
    <input type="checkbox">Additional Courses <br>

    <div class="text-area">

        <label for="text-area">Any comments or suggestions?</label>
        <textarea name="text-area" id="text-area" cols="80" rows="8" placeholder="Enter your comment here..."></textarea>

    </div>
<input class="subm-button" type="button" name="Submit" value="Submit">
</div>

</div>

</div>
</body>
</html>
